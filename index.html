<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Formulario de Convite </title>
    <!-- Tipografias Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

<body>
    <div id="app">

        <aside>
            <div class="aside-container">
                <img src="assets/outros/Logo.svg" alt="logo">
                <img src="assets/outros/Festivite.svg" alt="">
                <p class="body">Crie um convite digital para o seu evento</p>
            </div>
        </aside>
        <main>
            <div class="main-container">
                <header>
                    <p>Crie Seu Convite</p>
                </header>

                <body>
                    <div id="subtitle">
                        <img src="assets/icons/calendar.svg" alt="">
                        <p class="heading">Sobre o Evento</p>
                    </div>

                    <form class="evento">
                        <fieldset class="child-info">
                            <legend>Titulo</legend>
                            <input id="title" name="title" type="text" placeholder="Nome do Evento">
                        </fieldset>

                        <fieldset class="data-info">
                            <legend>Inicio</legend>
                            <input type="date" name="data-inicio" id="data-inicio">
                        </fieldset>

                        <fieldset class="data-info">
                            <legend>Fim</legend>
                            <input type="date" name="data-fim" id="data-fim">
                        </fieldset>

                        <fieldset class="tipo-info">
                            <legend>Tipo</legend>

                            <label for="presencial">
                                <input type="radio" id="presencial" name="tipo" value="presencial">
                                Presencial
                            </label>

                            <label for="online">
                                <input type="radio" id="online" name="tipo" value="online">
                                Online
                            </label>
                        </fieldset>

                        <fieldset class="local-info">
                            <legend>Local</legend>
                            <input type="text" id="local" name="local" placeholder="Link ou endereço">

                        </fieldset>
                        <fieldset class="descricao-info">
                            <legend>Descrição</legend>
                            <textarea name="descricao" id="descricao"
                                placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </fieldset>
                    </form>

                    <div id="subtitle">
                        <img src="assets/icons/paintbrush-vertical.svg" alt="icon do pincel">
                        <p class="heading">Personalização</p>
                    </div>
                    <form class="personalizacao">
                        <div class="cores">


                            <fieldset class="cor-info">
                                <legend>Cor Principal</legend>
                                <input type="radio" name="cor" id="roxo" value="roxo">
                                <input type="radio" name="cor" id="lilas" value="lilas">
                                <input type="radio" name="cor" id="rosa" value="rosa">
                                <input type="radio" name="cor" id="azul" value="azul">
                                <input type="radio" name="cor" id="magenta" value="magenta">
                                <input type="radio" name="cor" id="verm" value="vermelho">
                                <input type="radio" name="cor" id="laranja" value="laranja">
                                <input type="radio" name="cor" id="amarelo" value="amarelo">
                                <input type="radio" name="cor" id="verde-agua" value="verde-agua">
                                <input type="radio" name="cor" id="green" value="verde">
                                <input type="radio" name="cor" id="light-blue" value="azul-claro">
    
                            </fieldset>
                        </div>


                        <legend>Tema do Evento</legend>

                        <div class="tema-grid">
                            <input type="radio" name="tema" id="tema-aniversario" value="aniversario">
                            <label for="tema-aniversario" class="tema-tile">
                                <img src="assets/temas/Image.svg" alt="Aniversário">
                                <span class="tema-caption">Aniversário</span>
                            </label>

                            <input type="radio" name="tema" id="tema-infantil" value="infantil">
                            <label for="tema-infantil" class="tema-tile">
                                <img src="assets/temas/Image (1).svg" alt="Infantil">
                                <span class="tema-caption">Infantil</span>
                            </label>

                            <input type="radio" name="tema" id="tema-formatura" value="formatura">
                            <label for="tema-formatura" class="tema-tile">
                                <img src="assets/temas/Image (2).svg" alt="foto da formatura">
                                <span class="tema-caption">Formatura</span>
                            </label>

                            <input type="radio" name="tema" id="tema-casamento" value="casamento">
                            <label for="tema-casamento" class="tema-tile">
                                <img src="assets/temas/Image (3).svg" alt="foto do casamento">
                                <span class="tema-caption">Casamento</span>
                            </label>
                            <input type="radio" name="tema" id="tema-cha-bebe" value="cha-de-bebe">
                            <label for="tema-cha-bebe" class="tema-tile">
                                <img src="assets/temas/Image (4).svg" alt="Chá de bebê">
                                <span class="tema-caption">Chá de bebê</span>
                            </label>

                            <input type="radio" name="tema" id="tema-cha-panela" value="cha-de-panela">
                            <label for="tema-cha-panela" class="tema-tile">
                                <img src="assets/temas/Image (5).svg" alt="Chá de panela">
                                <span class="tema-caption">Chá de panela</span>
                            </label>

                            <input type="radio" name="tema" id="tema-carnaval" value="carnaval">
                            <label for="tema-carnaval" class="tema-tile">
                                <img src="assets/temas/Image (6).svg" alt="Carnaval">
                                <span class="tema-caption">Carnaval</span>
                            </label>

                            <input type="radio" name="tema" id="tema-pascoa" value="pascoa">
                            <label for="tema-pascoa" class="tema-tile">
                                <img src="assets/temas/Image (7).svg" alt="Páscoa">
                                <span class="tema-caption">Páscoa</span>
                            </label>
                            <input type="radio" name="tema" id="tema-sao-joao" value="sao-joao">
                            <label for="tema-sao-joao" class="tema-tile">
                                <img src="assets/temas/Image (8).svg" alt="São João">
                                <span class="tema-caption">São João</span>
                            </label>

                            <input type="radio" name="tema" id="tema-halloween" value="halloween">
                            <label for="tema-halloween" class="tema-tile">
                                <img src="assets/temas/Image (9).svg" alt="Halloween">
                                <span class="tema-caption">Halloween</span>
                            </label>

                            <input type="radio" name="tema" id="tema-natal" value="natal">
                            <label for="tema-natal" class="tema-tile">
                                <img src="assets/temas/Image (10).svg" alt="Natal">
                                <span class="tema-caption">Natal</span>
                            </label>

                            <input type="radio" name="tema" id="tema-outro" value="outro">
                            <label for="tema-outro" class="tema-tile">
                                <img src="assets/temas/Image (11).svg" alt="Outro">
                                <span class="tema-caption">Outro</span>
                            </label>

                            <legend>Estilo</legend>
                            <input type="checkbox" name="Tema-escuro" id="estilo" value="estilo">
                            <label for="estilo">Escuro</label>

                            <legend>Foto da capa</legend>
                            <input type="file" name="file" id="file" value="file">
                    </form class="form">

                    <div id="subtitle" style="padding-top: 3rem;">
                        <img src="assets/icons/contact.svg" alt="icon do contato">
                        <p class="heading">Dados para contato</p>
                    </div>
                    <form class="contato">
                        <legend>Nome</legend>
                        <input type="text" name="nome" id="nome" placeholder="Nome completo">

                        <legend>E-mail</legend>
                        <input type="email" name="email" id="email" placeholder="exemplo@email.com" required>

                        <legend>Telefone</legend>
                        <input type="number" name="telefone" id="telefone" placeholder="(99) 99999-999">
                    </form>

                    <form class="form">
                        <input type="checkbox" name="termos" id="termos" value="termos">
                        <label for="termos">Li e concordo com os <span class="sublinhado">Termos e Condições</span> e
                            com a
                            <span class="sublinhado">Política de Privacidade</span></label>

                        <input type="checkbox" name="atualizacoes" id="atualizacoes" value="atualizacoes">
                        <label for="atualizacoes">Aceito receber atualizações e promoções por e-mail</label>

                        <input type="checkbox" name="sms" id="sms" value="sms">
                        <label for="sms">Aceito receber atualizações e promoções por SMS</label>
                    </form>
                </body>
            </div>

        </main>

    </div>
</body>

</html>
